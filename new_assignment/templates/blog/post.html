{% extends "blog/header.html" %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'post.css' %}">
    <!-- Add Bootstrap CSS if you haven't included it in your base template -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJr+NGRfAD+z34Lmw+T3p1Ep7MwHjt3JqYmVZmjowHp4G06kA4q2Mde40pmG" crossorigin="anonymous">

    <title>
        {% block title %}
        Default Title
        {% endblock %}
    </title>
</head>

    {% block content %}
    <div class="container mt-5">
        <!-- Button to open modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#sendMessageModal">
            Send Message
        </button>

        <!-- The Modal -->
        <div class="modal fade" id="sendMessageModal" tabindex="-1" aria-labelledby="sendMessageModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="sendMessageModalLabel">Send Message</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Message Form -->
                        <form id="sendMessageForm" action="{% url 'send_message' %}" method="POST">
                            {% csrf_token %}
                           
                            <div class="mb-3">
                              <label for="receiverName" class="form-label">Receiver's Name</label>
                              <input type="text" class="form-control" id="receiverName" name="receiver_name" value="{{ receiver_name }}" readonly>
                          </div>
                          <div class="mb-3">
                              <label for="receiverEmail" class="form-label">Receiver's Email Address</label>
                              <input type="email" class="form-control" id="receiverEmail" name="receiver_email" value="{{ receiver_email }}" readonly>
                          </div>
      
                            <div class="mb-3">
                                <label for="emailTitle" class="form-label">Email subject</label>
                                <input type="text" class="form-control" id="emailTitle" name="email_title" required>
                            </div>
                            <div class="mb-3">
                                <label for="messageBody" class="form-label">Message Body</label>
                                <textarea class="form-control" id="messageBody" name="message_body" rows="5" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="senderName" class="form-label">Your Name</label>
                                <input type="text" class="form-control" id="senderName" name="sender_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="senderEmail" class="form-label">Your Email Address</label>
                                <input type="email" class="form-control" id="senderEmail" name="sender_email" required>
                            </div>
                            <div class="mb-3">
                                <label for="senderPhone" class="form-label">Your Phone Number</label>
                                <input type="text" class="form-control" id="senderPhone" name="sender_phone" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </form>

                    
                        
                            <div id="formAlert" class="mt-3"> </div>
                    
                    </div> 
                </div>
            </div>
        </div>
    </div>
    {% endblock %}

  

</html>
